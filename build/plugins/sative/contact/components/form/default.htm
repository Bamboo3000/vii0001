{{ form_open({ enctype: 'multipart/form-data', method: 'POST', class: 'col-lg-8 col-md-10', request: 'onFormSubmit',  }) }}
    {% flash %}
        <p
            data-control="flash-message"
            class="flash-message fade {{ type }}"
            data-interval="30">
                {{ message }}
        </p>
    {% endflash %}
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="names" required placeholder="Name *">
        </div>
        <div class="col-md-6">
            <input type="text" name="company" placeholder="Company">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input type="email" name="email" required placeholder="Email *">
        </div>
        <div class="col-md-6">
            <input type="text" name="phone" placeholder="Telephone">
        </div>
    </div>
    <textarea name="message" rows="8" required placeholder="Message *"></textarea>
    <div class="row">
        <div class="col-12 text-center">
            <input type="submit" value="Send enquiry">
        </div>
    </div>
    {# <div class="recaptcha-cont">
        {{ appCaptcha|raw }}
    </div> #}
{{ form_close() }}
